<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Конвертер картинок в текст</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background-color: #f4f4f4; border: 1px solid #ddd; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        input[type="file"] { border: 1px solid #ccc; padding: 10px; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .error { color: red; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Загрузи картинку с текстом</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Конвертировать</button>
    </form>
</body>
</html>
