<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат конвертации</title>
    <style>
        body { font-family: sans-serif; max-width: 1000px; margin: 40px auto; padding: 20px; background-color: #f4f4f4; }
        h1, h2 { text-align: center; color: #333; }
        .container { display: flex; gap: 20px; justify-content: space-around; flex-wrap: wrap; }
        .card { flex: 1; min-width: 400px; background: white; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
        textarea { width: 100%; height: 400px; box-sizing: border-box; font-family: monospace; font-size: 14px; }
        a { display: block; text-align: center; margin-top: 30px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Результат</h1>
    <div class="container">
        <div class="card">
            <h2>Твоя картинка</h2>
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>
        <div class="card">
            <h2>Распознанный текст</h2>
            <textarea readonly>{{ text }}</textarea>
        </div>
    </div>
    <a href="{% url 'upload_image' %}">Конвертировать еще одну картинку</a>
</body>
</html>
